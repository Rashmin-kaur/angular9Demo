<div class="flex-container">
    <mat-card style="width: 30%;">
        <mat-card-content>
            <div style="margin-bottom: 13%;">
                <img src="assets/images/incedo.png" class="logo" />
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Username</mat-label>
                        <input 
                            matInput 
                            autocomplete="off"
                            formControlName="username"
                            name="somethingAutofillDoesntKnow">
                            <mat-error *ngIf="loginForm.get('username').touched && 
                            loginForm.get('username').hasError('required')">This field is required</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Password</mat-label>
                        <input 
                            matInput 
                            type="password" 
                            autocomplete="new-password"
                            formControlName="password"
                            >
                            <mat-error *ngIf="loginForm.get('password').touched && 
                            loginForm.get('password').hasError('required')">This field is required</mat-error>
                    </mat-form-field>
                    <div *ngIf="validateErr">
                        <p style="color: red;">Invalid Credentials</p>
                    </div>
                    <button 
                        mat-flat-button 
                        color="primary"
                        style="width: 100%;margin-top:5px"
                        type="submit"
                        >
                       <span style="font-size: 20px;">Login</span> 
                    </button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    
</div>
