<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      
      <form [formGroup]="profileForm" (ngSubmit)="onSubmitClick()" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="full-width" >
            <mat-label>Email</mat-label>
            <input 
              matInput 
              formControlName="email"
              placeholder="Example : username@incedoinc.com"
            >
          </mat-form-field >
  
          <mat-form-field class="full-width" >
            <mat-label>Password*</mat-label>
            <input 
              matInput 
              type= "password"
              formControlName="password"
              placeholder="Password"
            >
          </mat-form-field>
        </mat-card-content>
        <button 
            mat-flat-button 
            color="primary"
            style="width: 100%;margin-top:5px"
            type="submit"
            >
          <span style="font-size: 20px;">Login</span> 
        </button>
        <span *ngIf="isInvalid"
          style="font-size: 13px; color: red;" >*Invalid Credential</span>

      </form>
    </mat-card>
  
</div>
